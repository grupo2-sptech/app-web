    <main class="mainGerenciarUsuario">
        <div class="tituloGerenciar" id="tituloGerenciar">
            <h1 class="titulo">Cadastro de Empresa</h1>
            <div class="icon-add_business" id="botaoAdicionar"></div>
        </div>

        <div class="menuGerenciar" id="menuGerenciar">

            <table>
                <thead>
                    <tr>
                        <th></th>

                        <th><span>E-mail</span></th>

                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>



        </div>

        <div style="display: none; left: 38%;" id="pop-add-maquinas" class="tela-lista-processos">
            <div class="barra-lista">
              <samp style="color: white; margin-left: 10px;">Edite informações da empresa</samp>
              <div onclick="fechar_tela()" class="icon-plus xtela"></div>
            </div>
            <div class="pop-maquina">
                <div class="form">
                    <div class="form-element">
                        <label for="nome">Nome da empresa</label>
                        <input type="text" id="nome_empresa" placeholder="Insira o novo ome da empresa">
                    </div>
                    <div class="form-element">
                        <label for="modelo">E-mail da empresa</label>
                        <input type="text" id="email_empresa" placeholder="Insira o novo e-mail da empresa">
                    </div>
                    <div class="form-element">
                        <label for="modelo">Canal Slack</label>
                        <input type="text" id="canal_empresa" placeholder="Insira o novo Canal">
                    </div>
                    <div class="form-element">
                        <label for="modelo">Token do Slack</label>
                        <input type="text" id="token_empresa" placeholder="Insira o novo Token">
                    </div>
                    <div class="form-element">
                        <button onclick="editarEmpresa()" class="btm-confirmar">Atualizar</button>
                    </div>
                    <span id="preecha_campos_maquina" style="color: red; display: none; text-align: center;">
                        Preecha todos os campos!
                    </span>
                </div>
            </div>
        </div>


        <div style="display: none; left: 38%;" id="pop-add-delete" class="tela-lista-processos">
            <div class="barra-lista">
                <samp style="color: white; margin-left: 10px;">Deletar empresa</samp>
                <div onclick="fechar_tela()" class="icon-plus xtela"></div>
            </div>
            <div class="pop-maquina">
                <div class="form">
                    <div class="form-element">
                        <label for="modelo">Deseja excluir a empresa ?</label>
                    </div>
                    <div class="form-element">
                        <button onclick="deletarEmpresa(this)" class="btm-confirmar">Confirmar</button>
                    </div>
                    <span id="preecha_campos_maquina" style="color: red; display: none; text-align: center;">
                        Preecha todos os campos!
                    </span>
                </div>
            </div>
        </div>


        <div id="adicionarUsuario" class="adicionarUsuario">
            <h1>Dados da Empresa</h1>

            <div id="userDetails" style="display: block;" class="user-details sections">
                <h4>Dados da Empresa</h4>
                <div class="rotulosUsuario">
                    <div class="rotulos">
                        <label for="nome">Nome da Empresa:</label>
                        <input id="nomeEmp" class="inputRotulos" type="text" placeholder="Digite o nome da empresa"
                            required>
                    </div>
                    <div class="rotulos">
                        <label for="email">CNPJ:</label>
                        <input id="cnpj" class="inputRotulos" type="text" placeholder="Digite o CNPJ da empresa">
                    </div>
                    <div class="rotulos">
                        <label for="setor">E-mail:</label>
                        <input id="emailEmp" class="inputRotulos" type="text"
                            placeholder="Digite o Email da empresa">
                    </div>
                </div>
            </div>

            <div id="userSettings" style="display: none;" class="user-settings sections">
                <h4>Endereço</h4>
                <div class="rotulosUsuario">
                    <div class="rotulos">
                        <label for="config1">UF:</label>

                                <option value="11">MT</option>
                                <option value="12">MS</option>
                                <option value="13">MG</option>
                                <option value="14">PA</option>
                                <option value="15">PB</option>
                                <option value="16">PR</option>
                                <option value="17">PE</option>
                                <option value="18">PI</option>
                                <option value="19">RJ</option>
                                <option value="20">RN</option>
                                <option value="21">RS</option>
                                <option value="22">RO</option>
                                <option value="23">RR</option>
                                <option value="24">SC</option>
                                <option value="25">SP</option>
                                <option value="26">SE</option>
                                <option value="27">TO</option>
                            </select>                        
                    </div>
                    <div class="rotulos">
                        <label for="config1">Município:</label>
                        <input id="municipioEmp" class="inputRotulos" type="text" placeholder="Digite o Município">
                    </div>
                    <div class="rotulos">
                        <label for="config1">CEP:</label>
                        <input id="cepEmp" class="inputRotulos" type="text" placeholder="Digite o CEP">
                    </div>
                    <div class="rotulos">
                        <label for="config1">Bairro:</label>
                        <input id="bairroEmp" class="inputRotulos" type="text" placeholder="Digite o Bairro">
                    </div>
                    <div class="rotulos">
                        <label for="config2">Logradouro:</label>
                        <input id="ruaEmp" class="inputRotulos" type="text" placeholder="Digite o Logradouro">
                    </div>
                </div>
            </div>
            <div id="userPermissions" style="display: none;" class="user-permissions sections">
                <h4>Endereço</h4>
                <div class="rotulosUsuario">
                    <div class="rotulos">
                        <label for="permissao1">Número:</label>
                        <input id="numEmp" class="inputRotulos" type="text" placeholder="Digite o Número">
                    </div>
                    <div class="rotulos">
                        <label for="permissao2">Complemento:</label>
                        <input id="complementoEmp" class="inputRotulos" type="text" placeholder="Digite o Complemento">
                    </div>
                </div>
            </div>
            <div class="tab-selection">
                <div id="selectDetails" onclick="showDetails()" class="selecionar selecionar_hover"></div>
                <div id="selectSettings" onclick="showSettings()" class="selecionar"></div>
                <div id="selectPermissions" onclick="showPermissions()" class="selecionar"></div>
            </div>

                <button onclick="cadastrar()" class="botaoConfirmar">Confirmar</button>
            </div>

<script>

    function fechar_tela() {
        let add_maquina = document.getElementById('pop-add-maquinas')
        let deletar = document.getElementById('pop-add-delete')

        add_maquina.style.display = 'none';
        deletar.style.display = 'none';
    }


    let nome = sessionStorage.NOME_USUARIO
    nome_usuario.innerHTML = nome;
    function showDetails() {
        document.getElementById('userDetails').style.display = 'block';
        document.getElementById('userSettings').style.display = 'none';
        document.getElementById('userPermissions').style.display = 'none';
        document.getElementById('selectDetails').classList.add('selecionar_hover');
        document.getElementById('selectSettings').classList.remove('selecionar_hover');
        document.getElementById('selectPermissions').classList.remove('selecionar_hover');
    }

    function showSettings() {
        document.getElementById('userDetails').style.display = 'none';
        document.getElementById('userSettings').style.display = 'block';
        document.getElementById('userPermissions').style.display = 'none';
        document.getElementById('selectDetails').classList.remove('selecionar_hover');
        document.getElementById('selectSettings').classList.add('selecionar_hover');
        document.getElementById('selectPermissions').classList.remove('selecionar_hover');
    }

    function showPermissions() {
        document.getElementById('userDetails').style.display = 'none';
        document.getElementById('userSettings').style.display = 'none';
        document.getElementById('userPermissions').style.display = 'block';
        document.getElementById('selectDetails').classList.remove('selecionar_hover');
        document.getElementById('selectSettings').classList.remove('selecionar_hover');
        document.getElementById('selectPermissions').classList.add('selecionar_hover');
    }

    // Exibe a primeira aba por padrão
    document.addEventListener('DOMContentLoaded', function () {
        showDetails();
    });

</script>
